<!DOCTYPE html>
<html>
    <head>
        <title>HTML FORM</title>
    </head>
    <body>
        <h1>Student Information</h1>
        <form action="HTML" method="post">

        <label for="FirstName">First Name</label>
        <input type="text" name="FName" id="FirstName"><br><br>

        <label for="MiddleName">Middle Name</label>
        <input type="text" name="MName" id="Middle Name"><br><br>

        <label for="LastName">Last Name</label>
        <input type="text" name="LName" id="Last Name"><br><br>

        <label for="Address">Address</label>
        <input type="textarea" rows="5" cols="5"></textarea><br><br>

        <label for="Email">Email</label>
        <input type="email" name="email"><br><br>

        <label for="Gender">Gender</label>
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female
        <input type="radio" name="Gender">Other<br><br>

        <label for="MobileNo">Mobile No</label>
        <input type="number" name="text"><br><br>

        <label for="Languages">Languages</label><br>
        <input type="checkbox" name="C">C<br>
        <input type="checkbox" name="CPP">CPP<br>
        <input type="checkbox" name="C#">C#<br>

        <input type="Submit" value="Submit">

           </form> 
        </body>
</html>
